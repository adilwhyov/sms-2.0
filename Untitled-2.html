<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <h1>Добро пожаловать в Мессенджер</h1>
        <div id="registration">
            <input type="text" id="phone" placeholder="Введите номер телефона" required>
            <button id="register">Зарегистрироваться</button>
        </div>
        <div id="login">
            <input type="text" id="login-phone" placeholder="Введите номер телефона" required>
            <button id="login-btn">Войти</button>
        </div>
    </div>

    <div id="chat-container" style="display:none;">
        <div id="friend-list" class="sidebar"></div>
        <div id="chat-area">
            <div id="messages-list"></div>
            <form id="message-form">
                <input type="text" id="message" placeholder="Введите сообщение..." required>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
