<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <style>
        #chat-container {
            display: none;
        }
        /* Простые стили для улучшения внешнего вида */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Мессенджер</h1>
    
    <!-- Форма регистрации/входа -->
    <div id="auth-container">
        <h2>Регистрация</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Введите Email" required>
            <input type="password" id="signup-password" placeholder="Введите пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>

        <h2>Вход</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Введите Email" required>
            <input type="password" id="login-password" placeholder="Введите пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>

    <!-- Форма добавления друзей -->
    <div id="add-friend-container">
        <h2>Добавить друга</h2>
        <form id="add-friend-form">
            <input type="email" id="friend-email" placeholder="Email друга" required>
            <button type="submit">Добавить</button>
        </form>
    </div>

    <!-- Окно чата -->
    <div id="chat-container">
        <h2>Чат с друзьями</h2>
        <ul id="friend-list"></ul>
        <ul id="messages" style="list-style-type: none;"></ul>
        <form id="message-form">
            <input type="text" id="message" placeholder="Введите сообщение..." required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div id="recaptcha-container"></div>

    <script src="js/app.js"></script>
</body>
</html>
