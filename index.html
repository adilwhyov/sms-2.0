<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Мой Мессенджер</h1>
    
    <!-- Форма аутентификации -->
    <div id="auth-container">
        <h2>Вход</h2>
        <input type="text" id="phoneNumber" placeholder="Введите номер телефона" required>
        <div id="recaptcha-container"></div>
        <button id="send-code">Отправить код</button>
        <form id="verification-code-form" style="display:none;">
            <input type="text" id="verificationCode" placeholder="Введите код" required>
            <button id="verify-code">Подтвердить код</button>
        </form>
    </div>

    <!-- Список друзей -->
    <div id="friend-list" class="mt-4"></div>

    <!-- Контейнер чата -->
    <div id="chat-container" style="display:none;">
        <h2>Чат с <span id="friend-name"></span></h2>
        <ul id="messages-list" class="list-unstyled"></ul>
        <form id="message-form">
            <input type="text" id="message" placeholder="Введите сообщение..." required>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
<script src="path/to/your/script.js"></script> <!-- Укажите путь к вашему JavaScript файлу -->
</body>
</html>
