<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getDatabase, ref, onChildAdded, push, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            // Ваша конфигурация
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const database = getDatabase();

        let currentUser;
        let currentChatId = null;

        const userEmail = document.getElementById('user-email');
        const chatList = document.getElementById('chat-list');
        const messageForm = document.getElementById('message-form');
        const messagesList = document.getElementById('messages');
        const addFriendForm = document.getElementById('add-friend-form');

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                userEmail.textContent = `Вход: ${user.email || user.phoneNumber}`;
                loadChats();
            } else {
                userEmail.textContent = '';
                chatList.innerHTML = '';
                messagesList.innerHTML = '';
            }
        });

        // Загрузка чатов
        function loadChats() {
            const chatsRef = ref(database, `users/${currentUser.uid}/chats`);
            chatList.innerHTML = '';

            onChildAdded(chatsRef, (data) => {
                const chatId = data.key;
                const chatName = data.val().name;
                const chatItem = document.createElement('li');
                chatItem.textContent = chatName;
                chatItem.onclick = () => loadMessages(chatId);
                chatList.appendChild(chatItem);
            });
        }

        // Загрузка сообщений для выбранного чата
        function loadMessages(chatId) {
            currentChatId = chatId;
            messagesList.innerHTML = '';
            const messagesRef = ref(database, `chats/${chatId}/messages`);

            onChildAdded(messagesRef, (data) => {
                const messageData = data.val();
                const li = document.createElement('li');
                li.textContent = `${messageData.timestamp} - ${messageData.user}: ${messageData.text}`;
                messagesList.appendChild(li);
            });

            messageForm.onsubmit = (e) => {
                e.preventDefault();
                const messageInput = document.getElementById('message');
                const message = messageInput.value;
                const timestamp = new Date().toLocaleString();

                // Сохранение сообщения в выбранном чате
                push(ref(database, `chats/${chatId}/messages`), { user: currentUser.email || currentUser.phoneNumber, text: message, timestamp });

                // Обновление списка чатов с последним сообщением
                updateChatTimestamp(chatId, message);

                messageInput.value = '';
            };
        }

        // Обновление времени последнего сообщения в чате
        function updateChatTimestamp(chatId, message) {
            const chatRef = ref(database, `users/${currentUser.uid}/chats/${chatId}`);
            set(chatRef, {
                name: chatId.split('_')[1],  // Имя чата (номер телефона или имя друга)
                lastMessage: message,
                lastTimestamp: new Date().toLocaleString()
            });
        }

        // Добавление друга
        addFriendForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const friendPhone = document.getElementById('friend-phone').value;
            const chatId = `${currentUser.uid}_${friendPhone}`;
            set(ref(database, `users/${currentUser.uid}/chats/${chatId}`), { name: friendPhone });
            document.getElementById('friend-phone').value = '';
            loadChats();
        });

        // Аутентификация и регистрация - не изменились
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #user-info {
            background: #0088cc;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #chat-list {
            list-style: none;
            padding: 0;
            overflow-y: auto;
            height: 200px;
        }
        #chat-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        #messages {
            list-style-type: none;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #messages li {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        #message-form {
            display: flex;
            padding: 10px;
        }
        #message {
            flex: 1;
            padding: 10px;
        }
        button {
            padding: 10px;
        }
        @media (max-width: 600px) {
            input, button { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="user-info">
        <p id="user-email"></p>
        <button id="logout">Выйти</button>
    </div>

    <h2>Чаты</h2>
    <ul id="chat-list"></ul>
    <form id="add-friend-form">
        <input type="tel" id="friend-phone" placeholder="Введите номер телефона" required />
        <button type="submit">Добавить друга</button>
    </form>

    <h2>Сообщения</h2>
    <ul id="messages"></ul>
    <form id="message-form">
        <input id="message" autocomplete="off" placeholder="Введите сообщение..." required />
        <button type="submit">Отправить</button>
    </form>

    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Пароль" required />
        <button type="submit">Войти</button>
    </form>
    
    <form id="register-form">
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="password" id="reg-password" placeholder="Пароль" required />
        <button type="submit">Зарегистрироваться</button>
    </form>

    <h2>Аутентификация по номеру телефона</h2>
    <form id="phone-form">
        <input type="tel" id="phone-number" placeholder="Введите номер телефона" required />
        <button type="submit">Получить код</button>
    </form>
    <div id="recaptcha-container"></div>
    <form id="verification-code-form" style="display:none;">
        <input type="text" id="verification-code" placeholder="Введите код подтверждения" required />
        <button type="submit">Подтвердить</button>
    </form>
</body>
</html>
