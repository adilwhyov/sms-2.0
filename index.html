<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Мессенджер</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        #messages-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Мой Мессенджер</h1>
    
    <!-- Форма аутентификации -->
    <div id="auth-container">
        <h2>Вход</h2>
        <input type="text" id="phoneNumber" placeholder="Введите номер телефона" required class="form-control">
        <div id="recaptcha-container"></div>
        <button id="send-code" class="btn btn-primary">Отправить код</button>
        <form id="verification-code-form" style="display:none;" class="mt-2">
            <input type="text" id="verificationCode" placeholder="Введите код" required class="form-control">
            <button id="verify-code" class="btn btn-success">Подтвердить код</button>
        </form>
    </div>

    <!-- Список друзей -->
    <div id="friend-list" class="mt-4">
        <h2>Список друзей</h2>
        <ul id="friends" class="list-group"></ul>
    </div>

    <!-- Контейнер чата -->
    <div id="chat-container" style="display:none;">
        <h2>Чат с <span id="friend-name"></span></h2>
        <ul id="messages-list" class="list-unstyled"></ul>
        <form id="message-form">
            <input type="text" id="message" placeholder="Введите сообщение..." required class="form-control">
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
<script src="app.js"></script> <!-- Путь к вашему JavaScript файлу -->
</body>
</html>
