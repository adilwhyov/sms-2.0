<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой мессенджер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #friend-list {
            margin-bottom: 20px;
        }
        #chat-container {
            display: none;
        }
        #messages-list {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        #message-form {
            display: flex;
            justify-content: space-between;
        }
        #message {
            flex: 1;
            padding: 10px;
        }
        #friend-list li {
            cursor: pointer;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Добро пожаловать в мессенджер!</h1>

    <div id="friend-list">
        <h2>Список друзей</h2>
        <ul id="friends"></ul>
    </div>

    <div id="chat-container">
        <h2>Чат с <span id="chat-friend-name"></span></h2>
        <ul id="messages-list"></ul>
        <form id="message-form">
            <input type="text" id="message" placeholder="Введите сообщение..." required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div id="recaptcha-container"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    
    <script>
        // Ваши настройки Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Функции для работы с чатом
        let currentFriendEmail = '';

        function loadFriends() {
            // Загрузка друзей из базы данных
            const user = auth.currentUser;
            if (user) {
                database.ref(`friends/${user.uid}`).on('value', snapshot => {
                    const friendsList = snapshot.val();
                    const friendsElement = document.getElementById('friends');
                    friendsElement.innerHTML = '';

                    for (const friendEmail in friendsList) {
                        const li = document.createElement('li');
                        li.textContent = friendEmail;
                        li.onclick = () => loadChatMessages(friendEmail);
                        friendsElement.appendChild(li);
                    }
                });
            }
        }

        function loadChatMessages(friendEmail) {
            currentFriendEmail = friendEmail;
            document.getElementById('chat-friend-name').textContent = friendEmail;
            document.getElementById('chat-container').style.display = 'block';
            const messagesList = document.getElementById('messages-list');
            messagesList.innerHTML = '';

            const user = auth.currentUser;
            if (user) {
                database.ref(`messages/${user.uid}_${friendEmail.replace('.', ',')}`).on('value', snapshot => {
                    const messages = snapshot.val() || {};
                    messagesList.innerHTML = '';

                    for (const key in messages) {
                        const li = document.createElement('li');
                        li.textContent = messages[key].text;
                        messagesList.appendChild(li);
                    }

                    messagesList.scrollTop = messagesList.scrollHeight;
                });
            }
        }

        document.getElementById('message-form').onsubmit = (event) => {
            event.preventDefault();
            const messageInput = document.getElementById('message');
            const messageText = messageInput.value;

            const user = auth.currentUser;
            if (user && currentFriendEmail) {
                const messageData = {
                    text: messageText,
                    timestamp: Date.now()
                };

                database.ref(`messages/${user.uid}_${currentFriendEmail.replace('.', ',')}`).push(messageData);
                messageInput.value = '';
            }
        };

        // Загрузка друзей при аутентификации
        auth.onAuthStateChanged(user => {
            if (user) {
                loadFriends();
            }
        });
    </script>
</body>
</html>
