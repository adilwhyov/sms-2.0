<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
        }
        main {
            max-width: 800px;
            padding: 20px;
            text-align: left;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Мой простой сайт</h1>
</header>

<main>
    <h2>Обо мне</h2>
    <p>Привет! Это мой первый сайт, сделанный с использованием HTML и CSS.</p>
    <h2>Контакты</h2>
    <p>Email: example@example.com</p>
</main>

<footer>
    &copy; 2024 Мой простой сайт
</footer>

</body>
</html>
